<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7be0780cc4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../to-do-list/css/style.css">
    <script src="../to-do-list/js/script.js" defer></script>
    <title>To do list</title>
</head>
<body>
    <main class="container display-flex flex-center-x">
        <div class="to-do-content border-radius-15 display-flex flex-col flex-center-y" style="gap: 2rem;">
            <form class="margin-bt-20" id="formTask">
                <legend class="text-bold text-2rem margin-bt-20">Todo App</legend>
                <div class="field-task display-flex">
                    <input type="text" id="fieldTask">
                    <button id="btnNewTask"><i class="fa-solid fa-plus "></i></button>
                </div>
                <span class="message"></span>
            </form>

            <div class="tasks-content display-flex flex-col flex-center-y " style="gap: 1rem;">

            </div>

            <div class="display-flex flex-center-y" style="gap: .5rem;">
                <h2>voce tem <span id="totalTasks">0</span> tarefas</h2>
                <button id="btnClear" style="background-color: #ff0000; color: #fff;" class="text-bold"  onclick="removeAll()">Limpar todas</button>
            </div>
        </div>
    </main>
</body>
</html>
